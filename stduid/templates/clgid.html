{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'core.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{%static 'core.js'%}"></script>
    <title>Search by student ID</title>
  </head>
  <body>
    <div class="main">
        <h1>Search data by student id</h1>
        <div class="container">
          <input id="stdid" class="studentUid" type="text" placeholder="Enter UID" size="20" />
          <a onclick="postStudentData()">Submit</a>
        </div>
      </div>

    <script>

        function postStudentData(){
            const data = $(".studentUid").val();
            const CSRF_TOKEN = "{{csrf_token}}";
            const url = "{%url 'studentdata'%}";
            dataEntry(url,CSRF_TOKEN, data);
        }
    </script>
  </body>
</html>
